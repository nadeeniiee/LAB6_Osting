<div class="container mt-5" *ngIf="product">
  <div class="product-card card p-4 text-center">
    <div class="d-flex justify-content-center">
      <img 
        [src]="product.image" 
        alt="{{ product.name }}" 
        class="product-img mb-3">
    </div>

    <div class="card-body text-white">
      <h2 class="card-title">{{ product.name }}</h2>
      <ul class="list-group list-group-flush">
        <li class="list-group-item bg-transparent text-white">
          <strong>Price:</strong> â‚±{{ product.price }}
        </li>
        <li class="list-group-item bg-transparent text-white">
          <strong>Location:</strong> {{ product.location }}
        </li>
        <li class="list-group-item bg-transparent text-white">
          <strong>Condition:</strong> {{ product.condition }}
        </li>
      </ul>
      <a routerLink="/productlist" class="btn custom-btn btn-lg mt-4">Go Back</a>
    </div>
  </div>
</div>

<div *ngIf="!product" class="alert alert-danger mt-5 text-center">
  Product not found!
</div>
